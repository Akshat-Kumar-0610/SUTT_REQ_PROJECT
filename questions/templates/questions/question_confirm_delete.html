{% extends "questions/base.html" %}
{% block content %}
    <div class='main'>
        <form method='POST'>
            {%csrf_token%}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>DeletePost</legend>
                <h2>Are you sure?'</h2>
            </fieldset>
            <fieldset>
                <div class='form-button'>
                    <button class='btn btn-outline-danger' type='Confirm'>Delete</button>
                    <button><a class='btn btn-outline-secondary' type='Confirm' href='{% url 'question' object.id%}'>Cancel</a></button>

                    
                </div>
                
                
            </fieldset>

        </form>
    </div>
{% endblock content %}
